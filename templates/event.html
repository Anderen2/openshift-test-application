<div class="event">
	<div class="label">
		<!-- <img src=""> -->
		<i class="{{message.avatar}} icon"></i>
	</div>
	<div class="content">
		<div class="summary">
			<a class="user">{{message.username}}</a> chatted
			<div class="date">{{message.date}}</div>
		</div>
		<div class="extra text">
			{{message.content}}
		</div>
		<div class="meta">
			<a class="like">
				<i class="heart icon"></i> {{message.rating}} rating
			</a>
		</div>
	</div>
</div>
