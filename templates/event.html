<div class="event">
	<div class="label">
		<!-- <img src=""> -->
		<i class="{{avatar}} icon"></i> <!-- Should this show device-type? -->
	</div>
	<div class="content">
		<div class="summary">
			<a class="user">{{username}}</a> chatted
			<div class="date">{{date}}</div>
		</div>
		<div class="extra text">
			{{content}}
		</div>
		<div class="meta">
			<a class="like">
				<i class="heart icon"></i> {{rating}} rating
			</a>
		</div>
	</div>
</div>
<script type="text/javascript">last_timestamp="{{date}}";</script>
