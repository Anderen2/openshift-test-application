<div class="event">
	<div class="label">
		<!-- <img src=""> -->
		<i class="{{icon}} icon"></i>
	</div>
	<div class="content">
		<div class="summary">
			<a class="user">{{author}}</a> chatted
			<div class="date">{{date}}</div>
		</div>
		<div class="extra text">
			{{content}}
		</div>
		<div class="meta">
			<a class="like">
				<i class="heart icon"></i> {{likes}} likes
			</a>
		</div>
	</div>
</div>
