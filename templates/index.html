<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>StructChat</title>
		<link rel="stylesheet" type="text/css" href="/static/semantic.css">
		<script type="text/javascript" src="/static/semantic.js"></script>
	</head>
	<body>
		{% include "header.html" %}
		<div class="ui segment">
			<div class="ui feed">
				{% for message in messages_ %}
					{% include "event.html" %}
				{% endfor %}
			</div>
			<form method="POST" id="message" action="/post/">
				{% csrf_token %}
				<div class="ui action input" style="width:100%;">
					<input placeholder="type message here" name="text_input" type="text">
					<button type="submit" form="message" class="ui orange button">Send</button>
				</div>
			</form>
		</div>
	</body>
</html>
