<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>StructChat</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/semantic.css">
		<script type="text/javascript" src="/static/semantic.js"></script>
		<script type="text/javascript">
			var last_timestamp = "";
			var loading_messages=true;

			// function notifyMe() {
			  if (!("Notification" in window)) {
			    alert("This browser does not support desktop notification");
			    console.log("Desktop Notifications disabled")
			  }
			  else if (Notification.permission === "granted") {
			    console.log("Desktop Notifications enabled")
			  }
			  else if (Notification.permission !== 'denied') {
			    Notification.requestPermission(function (permission) {
			      if (permission === "granted") {
			        console.log("Desktop Notifications active")
			      }
			    });
			  }

			var notification = new Notification("Hi there!");

			// Set the name of the hidden property and the change event for visibility
			var hidden, visibilityChange; 
			if (typeof document.hidden !== "undefined") { // Opera 12.10 and Firefox 18 and later support 
			  hidden = "hidden";
			  visibilityChange = "visibilitychange";
			} else if (typeof document.mozHidden !== "undefined") {
			  hidden = "mozHidden";
			  visibilityChange = "mozvisibilitychange";
			} else if (typeof document.msHidden !== "undefined") {
			  hidden = "msHidden";
			  visibilityChange = "msvisibilitychange";
			} else if (typeof document.webkitHidden !== "undefined") {
			  hidden = "webkitHidden";
			  visibilityChange = "webkitvisibilitychange";
			}

			// If the page is hidden, pause the video;
			// if the page is shown, play the video
			// function handleVisibilityChange() {
			//   if (document[hidden]) {
			//     videoElement.pause();
			//   } else {
			//     videoElement.play();
			//   }
			// }

			// document.addEventListener(visibilityChange, handleVisibilityChange, false);

			window.onload = function() {
				$.get("/api/getlatestpost?timestamp="+encodeURIComponent(last_timestamp), function(data){$( "#message_feed" ).append( data );});
				while (loading_messages) {
					$.ajax({
					  url: "/api/getlatestpost?timestamp="+encodeURIComponent(last_timestamp),
					  dataType: 'html',
					  async: false,
					  error: function (msg) { console.log(msg); },
					  success: function(data) {
						if (data.length<10) {loading_messages = false};
						$( "#message_feed" ).append( data );
					  }
					});
				}

				$("#scrollArea").animate({
								scrollTop:$("#scrollArea").prop("scrollHeight")
							}, 300);

				setInterval(function()
					{
						if (last_timestamp!="") {
							$.get("/api/getlatestpost?timestamp="+encodeURIComponent(last_timestamp), function(data){
								$( "#message_feed" ).append( data );
								if (data.length>10) {
									if (document[hidden]) {
										new Notification(data);
									};
								};
							});

						}

						else {
							$.get("/api/getlatestpost", function(data){
								$( "#message_feed" ).append( data );
							});
						}
							$("#scrollArea").animate({
								scrollTop:$("#scrollArea").prop("scrollHeight")
							}, 300);
					},
					1000);
			};

			function sendChatMessage() {
				console.log(document.getElementById('message_input').value)
				$.get("/post?message_input="+encodeURIComponent(document.getElementById('message_input').value), function(data){});
				document.getElementById('message_input').value=""
				return false
			}
		</script>
	</head>
	<body>
		<style type="text/css">

			body {
				background-image: url('/static/blueprint_bg.jpg');
			}

			.menu {
				max-width: 95%;
			}

			.segment {
				max-width: 95%;
				opacity: 0.9;
				overflow: auto;
			}

			.scrollArea {
				height: 80%;
				max-height: 80%;
			}
			
		</style>
		{% include "header.html" %}
		<br>
		<div class="ui segment scrollArea" id="scrollArea" style="margin: 0 auto;">
			<div class="ui feed" id="message_feed" name="message_feed">
				<!-- {% for message in messages_ %}
					{% include "event.html" %}
				{% endfor %} -->
			</div>
		</div>
		<br>
		<div class="ui segment" style="margin: 0 auto;">
			<form onsubmit="return sendChatMessage();">
				<!-- {% csrf_token %} -->
				<div class="ui action input" style="width:100%;">
					<input placeholder="type message here" name="message_input" id="message_input" type="text">
					<button onclick="sendChatMessage();" class="ui orange button">Send</button>
				</div>
			</form>
		</div>
	</body>
</html>
